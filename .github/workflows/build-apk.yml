name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Bubblewrap CLI
      run: npm install -g @bubblewrap/cli

    - name: Initialize Bubblewrap Project
      run: |
        bubblewrap init --manifest https://mehrabihojjat.github.io/alarm_on_the_go/manifest.json

    - name: Build APK
      run: |
        cd twa
        bubblewrap build

    - name: Find and List APK files
      run: |
        find . -name "*.apk" -type f -ls
        ls -la twa/app/build/outputs/apk/release/ || echo "Release folder not found"

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: alarm-on-the-go-android
        path: |
          twa/app/build/outputs/apk/release/*.apk
          twa/app/build/outputs/bundle/release/*.aab
        retention-days: 30
        if-no-files-found: warn

    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          **/*.apk
          **/*.aab
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
